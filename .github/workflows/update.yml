name: update workflow
on:
  push:
    branches: [main]
jobs:
  job_one:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: testing
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password : ${{ secrets.PASSWORD }}
          port: ${{ secrets.SECRET_PORT }}
          script: |
            cd ..
            cd pub/
            cd mlopez122.github.io
            git pull https://github.com/mlopez122/mlopez122.github.io.git
